backendProd:
  backendProd:
    containerSecurityContext:
      capabilities:
        drop:
        - ALL
      readOnlyRootFilesystem: true
      runAsGroup: 1000
      runAsNonRoot: true
      runAsUser: 1000
    image:
      repository: alex23451234/skmz-backend-prod
      tag: latest
    imagePullPolicy: Always
  replicas: 3
backendProdSvc:
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
frontendProd:
  frontendProd:
    containerSecurityContext:
      capabilities:
        drop:
        - ALL
      readOnlyRootFilesystem: true
      runAsGroup: 1000
      runAsNonRoot: true
      runAsUser: 1000
    image:
      repository: alex23451234/skmz-frontend-prod
      tag: latest
    imagePullPolicy: Always
  replicas: 3
frontendProdSvc:
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP
kubernetesClusterDomain: cluster.local

mongodb:
  tls:
    enabled: true
    autoGenerated: true