matrix:
  include:
    - language: go
      go:
        - 1.13.x
      install: true
      before_script:
        - cd server
      script:
        - go test -v -coverpkg=.,./db,./cors,./gql -race -coverprofile=coverage.txt -covermode=atomic ./db ./cors ./gql .
      after_success:
        - bash <(curl -s https://codecov.io/bash)

    - language: node_js
      node_js:
        - 12
      env:
        - CI=true
      before_script:
        - cd webapp
        - npm i
      script: npm run test --no-watch --no-progress --browsers=ChromeHeadless
      after_success:
        - bash <(curl -s https://codecov.io/bash)
    - services: docker
      before_install:
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - docker build -t alex23451234/skmz-backend:latest -t alex23451234/skmz-backend:$TRAVIS_COMMIT -f .\server\Dockerfile . --push
        - docker build -t alex23451234/skmz-frontend:latest -t alex23451234/skmz-frontend:$TRAVIS_COMMIT -f .\webapp\Dockerfile . --push
